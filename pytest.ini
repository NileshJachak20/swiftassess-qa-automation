[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --html=reports/functional_test_report.html
    --self-contained-html
    --reruns=2
    --reruns-delay=1
    --alluredir=reports/allure-results
    --json-report
    --json-report-file=reports/test_results.json
    -v
    --tb=short

# Markers
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    functional: marks tests as functional tests
    device: marks tests as device tests
    load: marks tests as load tests
    unit: marks tests as unit tests (no browser required)
    slow: marks tests as slow running
    chrome: marks tests for Chrome browser
    firefox: marks tests for Firefox browser
    edge: marks tests for Edge browser
    mobile: marks tests for mobile devices
    tablet: marks tests for tablet devices

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
